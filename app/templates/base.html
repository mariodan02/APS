<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Credenziali Accademiche{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .footer {
            margin-top: auto;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Credenziali Accademiche</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" id="navDashboard" style="display: none;">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="navLogin">
                        <a class="nav-link" href="/login">Accedi</a>
                    </li>
                    <li class="nav-item" id="navRegister">
                        <a class="nav-link" href="/register">Registrati</a>
                    </li>
                    <li class="nav-item dropdown" id="navUserMenu" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="username">Utente</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">Profilo</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout">Esci</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer bg-light py-3 mt-4">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Sistema di Credenziali Accademiche per Erasmus</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Gestione autenticazione base
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            const username = localStorage.getItem('username');
            
            if (token) {
                // Utente autenticato
                document.getElementById('navLogin').style.display = 'none';
                document.getElementById('navRegister').style.display = 'none';
                document.getElementById('navUserMenu').style.display = 'block';
                document.getElementById('navDashboard').style.display = 'block';
                document.getElementById('username').textContent = username || 'Utente';
            } else {
                // Utente non autenticato
                document.getElementById('navLogin').style.display = 'block';
                document.getElementById('navRegister').style.display = 'block';
                document.getElementById('navUserMenu').style.display = 'none';
                document.getElementById('navDashboard').style.display = 'none';
            }
            
            // Gestione logout
            document.getElementById('logout').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('userRole');
                localStorage.removeItem('username');
                localStorage.removeItem('userId');
                window.location.href = '/';
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
